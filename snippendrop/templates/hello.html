<!DOCTYPE html>
<html>
  <head>
    <title>Hello from Flask</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  </head>
  <body>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% else %}
      <h1>Hello World!</h1>
    {% endif %}
    <p>A message from Flask.</p>
  </body>
</html>
